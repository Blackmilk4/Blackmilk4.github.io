<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="../css_modal/main.css">
	<link rel="stylesheet" href="../css_modal/modal_media.css">
	<title>Modal WHITELIST NOW<</title>
</head>

<body>

	<div class="modal_window-CreateAccount modal_whiteListNow">
		<h2 class="CreateAccount_title Whitelist_title">WHITELIST NOW</h2>
		<button type="button" class="signing_btn-close btn_close-CreateAccount"><img src="../img/Vector3.svg"
				alt="close"></button>
		<p class="CreateAccount_text Whitelist_text">Whitelist now and join our first giveaway!<br>
			Your Email address is used to send you <br>crucial and account related updates. </p>
		<form class="CreateAccount_form" action="POST" method="">
			<div>
				<input type="text" class="form_email" name="email" id="email" required autocomplete="off">
				<span class="floating-labelList">Email address</span>
			</div>
			<div>
				<input type="text" class="form_text" name="nickname" id="text" required autocomplete="off">
				<span class="floating-labelList2">Nickname</span>
			</div>
			<p class="CreateAccount_text-privacy">We take your privacy seriously. Learn<br>more by reviewing our <a href="#"
					target="_blank">Terms of Use</a> and<br><a href="#" target="_blank">Privacy Policy.</a></p>
			<div class="CreateAccount_rules md-checkbox">
				<input class="checkbox_rules" type="checkbox" name="rules" id="rules">
				<label class="rules_text" for="rules">I agree to the privacy policy
					and<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspterms
					of service.</label>
			</div>
			<div class="CreateAccount_updates md-checkbox2">
				<input class="checkbox_updates" type="checkbox" name="updates" id="updates">
				<label class="updates_text" for="updates">I want to get marketing
					updates<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp(optional,
					Enlish only).</label>
			</div>
			<button class="btn_register btn_whiteListNow" type="submit">WHITELIST NOW</button>
		</form>
	</div>


	<script src="https://ajax.3googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.3googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
